<html>
<head>
	<meta charset="utf-8">
	<title>Jogo de Adivinhação</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p id="entrada">Qual é o número?</p>
	<input type="text" id="txtNumero" placeholder="Digite um número entre 1 e 100" onkeypress="enter(event);">
	<button  id="adivinhe">Adivinhar</button>
	<p id="saida"></p>
	<p id="chances"></p>
	<button id="recomecar">Tente novamente</button>

	<script type="text/javascript" src="script.js">
	</script>
</body>
</html>
